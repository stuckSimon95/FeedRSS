<body>
    <div class="container-fluid">

        <!-- <div id="_header" class="flex flex-row flex-nowrap items-stretch" >
        </div> -->

        <nav class="navbar">
            <div class="logo">
              <a class="navbar-brand active animated infinite pulse" href="..">
                <img src="../img/icon-rss-56x56.png" alt="">
              </a>
            </div>
              <ul class="nav-links">
                <li class="nav-item btn btn-light" style="display: none">
                  <a class="nav-link" href="../blogs/">
                      <i class="fas fa-blog"></i>
                      <h4>Blog</h4>
                  </a>
                </li>
                <li class="nav-item active btn btn-light" style="display: none">
                  <a class="nav-link" href=".">
                      <i class="fas fa-info"></i>
                      <h4>About</h4>
                  </a>
                </li>
              </ul>
              <div class="burger btn btn-light">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
              </div>
          </nav>
    
        <h1 data-aos="zoom-in" data-aos-duration="600" class="appTitle display-4 mb-4 font-weight-bold font-italic">Feed RSS</h1>
    
        <div id="contatti" data-aos="fade-up">
            <h6 class="display-4 mb-2" style="font-size: 20px !important">Contatti: </h6>
            <button type="submit" class="btn btn-light" onclick="mostraContatti();">MOSTRA</button>
        </div>

        <div id="output" data-aos="fade-up">
        </div>

        <div id="_footer"></div>
        
    </div>
    
    <script src="../burger.js"></script>

    <script>
        $(document).ready(function()
        {
            AOS.init();
            $('#_footer').load('../_footer.html');
        });

        function mostraContatti()
        {
          fetch('../users.json')
          .then((res) => res.json())
          .then((data) => {
            let output = '';
            output += 
            `<table class="table table-dark table-hover text-center">
              <tr>
                <th>
                  Nome
                </th>
                <th>
                  Cognome
                </th>
                <th>
                  Email
                </th>
              </tr>`;
              
              data.forEach(function(user)
              {
                output +=
                `<tr>
                  <td>${user.name}</td>
                  <td>${user.surname}</td>
                  <td>${user.email}</td>
                </tr>`
              });

              document.getElementById('output').innerHTML = output;
          });
        }
    </script>
</body>
</html>
