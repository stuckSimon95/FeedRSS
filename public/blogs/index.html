        function getBlogAPI()
        {
            fetch('https://ats-gruppidicammino.e-lios.eu/api/Blogs')
            .then((res) => res.json())
            .then((data) => {
                let output = '';
                data.forEach(function(user){
                    var startPoint = ';">';
                    var indexOfFirst = user.Content.indexOf(startPoint);
                    var substrContent = user.Content.substring(indexOfFirst + 3, indexOfFirst + 183) + "...";

                    startPoint = 'T';
                    indexOfFirst = user.InsertionDate.indexOf(startPoint);
                    var date = user.InsertionDate.substring(0, indexOfFirst);
                    var time = user.InsertionDate.substring(indexOfFirst + 1);
                    if(user.CoverImage == null)
                    {
                        output += `
                        <div class="card card-body mb-3 text-center list-group-item-action animated css" data-aos="fade-up"
                        data-aos-duration="600" onclick="showBlog($(this));">
                        <input id="${user.ID}" type="hidden">
                        <h4 class="display-4">${user.Title}</h4>
                        <p>
                            <img src=""
                            class="img-fluid img-responsive">
                        </p>
                        <p> Data: ${date} 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                            Ora: ${time}
                        </p>
                        <p>${substrContent}</p>
                        </div>
                    `;
                    }
                    else
                    {
                        output += `
                        <div class="card card-body mb-3 text-center list-group-item-action animated css" data-aos="fade-up"
                        data-aos-duration="600" onclick="showBlog($(this));">
                        <input id="${user.ID}" type="hidden">
                        <h4 class="display-4">${user.Title}</h4>
                        <p>
                            <img src="https://ats-gruppidicammino.e-lios.eu/Blog/GetBlogFile/${user.CoverImage}?dimension=MEDIUM"
                            class="img-fluid img-responsive">
                        </p>
                        <p> Data: ${date} 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                            Ora: ${time}
                        </p>
                        <p>${substrContent}</p>
                        </div>
                    `;
                    }
                
                });
                document.getElementById('output').innerHTML = output;
            })
            .catch((error) => {
                output += `
                <div class="card card-body mb-3 text-center list-group-item-action animated css" data-aos="fade-up"
                data-aos-duration="600">
                    <span class="fas fa-wifi" style="margin-bottom: 6px"></span>
                    <h4 class="display-4">HTTP 503 Service Unavailable</h4>
                    <p>Sei offline, prova a riconnettere il dispositivo e ricaricare la pagina</p>
                </div>`;
                
                var startPoint = 'Element]';
                var indexOfFirst = output.indexOf(startPoint);
                var substrOutput = output.substring(indexOfFirst + 8);

                document.getElementById('output').innerHTML = substrOutput;
            });
        }
        
        function getSingleBlog(idBlog)
        {
            console.log('getSingleBlog');
            fetch('https://ats-gruppidicammino.e-lios.eu/api/Blogs')
            .then((res) => res.json())
            .then((data) => {
                let output = '';
                data.forEach(function(user){
                if(user.ID == idBlog){

                    var startPoint = 'T';
                    var indexOfFirst = user.InsertionDate.indexOf(startPoint);
                    var date = user.InsertionDate.substring(0, indexOfFirst);
                    var time = user.InsertionDate.substring(indexOfFirst + 1);

                    if(user.CoverImage == null)
                    {
                        output += `
                        <button class="btn btn-outline-dark btn-large" type="submit" href=".">
                            <a href=".">
                                <i class="fas fa-backward">
                                    <p>Indietro</p>
                                </i>
                            </a>
                        </button>

                        <div class="card card-body mb-3 text-center">
                        <input id="${user.ID}" type="hidden">
                        <h4 class="display-4">${user.Title}</h4>
                        <p>
                            <img src=""
                            class="img-fluid img-responsive">
                        </p>
                        <p> Data: ${date} 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                            Ora: ${time}
                        </p>
                        <p>${user.Content}</p>
                        </div>
                    `;
                    }
                    else
                    {
                        output += `
                        <button class="btn btn-outline-dark btn-large" type="submit" href=".">
                            <a href=".">
                                <i class="fas fa-backward">
                                    <p>Indietro</p>
                                </i>
                            </a>
                        </button>

                        <div class="card card-body mb-3 text-center">
                        <input id="${user.ID}" type="hidden">
                        <h4 class="display-4">${user.Title}</h4>
                        <p>
                            <img src="https://ats-gruppidicammino.e-lios.eu/Blog/GetBlogFile/${user.CoverImage}?dimension=MEDIUM"
                            class="img-fluid img-responsive">
                        </p>
                        <p> Data: ${date} 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                            Ora: ${time}
                        </p>
                        <p>${user.Content}</p>
                        </div>
                    `;
                    }
                }
                
                });
                document.getElementById('output').innerHTML = output;
            })
        }

        function showBlog(div)

            var idBlog = div.find('input').attr('id');
            //window.location.href = window.location.href + '?idBlog=' + idBlog;
            getSingleBlog(idBlog);
