  <div class="container-fluid">

    <div id="_header" class="flex flex-row flex-nowrap items-stretch"></div>

    <div id="appTitle" data-aos="zoom-in" data-aos-duration="600">
      <h1 class="display-3 mb-4 font-weight-bold font-italic" style="margin-top: 3.2rem;">Feed RSS</h1>
  </div>

  </div>

  <script>
    function addPost(e)
    {
      e.preventDefault();

      let title = document.getElementById('title').value;
      let body = document.getElementById('body').value;

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method:'POST',
        headers: {
          'Accept': 'application/json, text/plain, */*',
          'Content-type':'application/json'
        },
        body:JSON.stringify({title:title, body:body})
      })
      .then((res) => res.json())
      .then((data) => console.log(data))
    }
  </script>
    <script src="app.js"></script>
    <script>
      $(document).ready(function()
      {
        AOS.init();
        $('#_header').load('_header.html');
      });
    </script> 
</body>
