<!DOCTYPE html>
<html lang="en">

<style>
    .display-4
    {
        font-size: 2.8rem;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fedd RSS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Web App ico -->
    <link rel="shortcut icon" href="../img/feed-rss-256x256.png">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div class="container-fluid">

        <div id="_header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">    
                <a class="navbar-brand" href="..">
                    <img src="../img/feed-rss-54x54.png" alt="">
                </a>
                
                <div class="navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" id="getBlogAPI">Blog <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../about/">About <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2">
                        <input class="form-control mr-sm-2" type="search" placeholder="Cerca.." aria-label="Cerca">
                        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Cerca</button>
                    </form>
                </div>
            </nav>
        </div>
    
        <div id="appTitle">
            <h1 class="display-3 mb-4" style="margin-top: 3.2rem">Feed RSS</h1>
        </div>
    
        <div id="output">
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="blog.js"></script>
    <script>
        $(document).ready(function()
        {
            $.getScript( "blog.js", function( data, textStatus, jqxhr ) 
            {
                getBlogAPI();
            });

            $(document).click('.card-body', function()
            {
                console.log($(this));
            });
            /* $('#output').click(function()
            {
                console.log('output');
            }); */
        });

        function getBlogAPI()
        {
            fetch('https://ats-gruppidicammino.e-lios.eu/api/Blogs')
            .then((res) => res.json())
            .then((data) => {
                let output = '';
                data.forEach(function(user){
                if(user.CoverImage == null)
                {
                    output += `
                    <div class="card card-body mb-3 text-center list-group-item-action">
                    <h4 class="display-4">${user.Title}</h4>
                    <p class="">
                        <img src=""
                        class="img-fluid img-responsive">
                    </p>
                    <p class="">${user.InsertionDate}</p>
                    <p class="">${user.Content}</p>
                    </div>
                `;
                }
                else
                {
                    output += `
                    <div class="card card-body mb-3 text-center list-group-item-action">
                    <h4 class="display-4">${user.Title}</h4>
                    <p class="">
                        <img src="https://ats-gruppidicammino.e-lios.eu/Blog/GetBlogFile/${user.CoverImage}?dimension=MEDIUM"
                        class="img-fluid img-responsive">
                    </p>
                    <p class="">${user.InsertionDate}</p>
                    <p class="">${user.Content}</p>
                    </div>
                `;
                }
                
                });
                document.getElementById('output').innerHTML = output;
            })
        }
    </script>
</body>
</html>
