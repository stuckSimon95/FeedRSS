</head>
<body>
    <div class="container-fluid">

        <div id="_header">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                <a class="navbar-brand" href="..">
                    <img src="../img/icon-rss-56x56.png" class="bounceInUp" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" 
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" id="getBlogAPI">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../about/">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"

                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 flex-nowrap">
                        <input class="form-control mr-sm-2" type="search" placeholder="Cerca.." aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0 search" type="submit">Cerca</button>
                    </form>
                </div>
            </nav>
            
        </div>
    
        <div id="appTitle">
            <h1 class="display-3 mb-4" style="margin-top: 3.2rem">Feed RSS</h1>
        </div>
    
        <div id="output">
        </div>
        
    </div>
    <script src="blog.js"></script>
    <script>
        $(document).ready(function()
        {
            $.getScript( "blog.js", function( data, textStatus, jqxhr ) 
            {
                getBlogAPI();
            });

            $(document).on("click", ".card-body", function ()
            {
                var selectedDiv = $(this);
                var idBlog = selectedDiv.children('input').attr('id');
                console.log(idBlog);
            });
        });

        function getBlogAPI()
        {
            fetch('https://ats-gruppidicammino.e-lios.eu/api/Blogs')
            .then((res) => res.json())
            .then((data) => {
                let output = '';
                data.forEach(function(user){
                if(user.CoverImage == null)
                {
                    output += `
                    <div class="card card-body mb-3 text-center list-group-item-action">
                    <input id="${user.ID}" type="hidden">
                    <h4 class="display-4">${user.Title}</h4>
                    <p class="">
                        <img src=""
                        class="img-fluid img-responsive">
                    </p>
                    <p class="">${user.InsertionDate}</p>
                    <p class="">${user.Content}</p>
                    </div>
                `;
                }
                else
                {
                    output += `
                    <div class="card card-body mb-3 text-center list-group-item-action">
                    <input id="${user.ID}" type="hidden">
                    <h4 class="display-4">${user.Title}</h4>
                    <p class="">
                        <img src="https://ats-gruppidicammino.e-lios.eu/Blog/GetBlogFile/${user.CoverImage}?dimension=MEDIUM"
                        class="img-fluid img-responsive">
                    </p>
                    <p class="">${user.InsertionDate}</p>
                    <p class="">${user.Content}</p>
                    </div>
                `;
                }
                
                });
                document.getElementById('output').innerHTML = output;
            })
        }
    </script>
</body>
</html>
